<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px 10px;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
    .legend-box {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
    }
    #legend {
      margin: 20px 0;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 8px;
    }
    #legend h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Events Calendar</h1>
  <div id="legend">
    <h3>Event Types</h3>
    <ul>
      <li><span class="legend-box" style="background-color: blue;"></span> Workshop</li>
      <li><span class="legend-box" style="background-color: green;"></span> Conference</li>
      <li><span class="legend-box" style="background-color: purple;"></span> Publication</li>
    </ul>
  </div>
  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: 'events.json'  // Make sure events.json is in the same folder
      });

      calendar.render();
    });
  </script>
</body>
</html>
